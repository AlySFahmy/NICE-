<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NICE!!!</title>
</head>
<body>
  <script>
    const style = document.createElement('style');
    style.textContent = `
      body {
        margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center;
        height: 100vh; background-color: #212121; font-family: Arial, sans-serif; position: relative;
      }
      #container {position: relative; width: 100%; height: 100%;}
      #word {position: absolute; font-size: 48px; font-weight: bold; animation: float 5s infinite, colorChange 2s infinite;}
      #meme {position: absolute; width: 300px; height: auto; left: calc(50% - 150px); top: calc(50% - 150px);}
      .circle {
        position: absolute; border-radius: 50%; background: radial-gradient(circle, rgba(255,255,255,0.5), rgba(255,255,255,0));
        animation: fade 4s infinite; pointer-events: none;
      }
      @keyframes float {
        0% { transform: translate(50vw, 50vh); }
        25% { transform: translate(70vw, 70vh); }
        50% { transform: translate(30vw, 80vh); }
        75% { transform: translate(60vw, 20vh); }
        100% { transform: translate(50vw, 50vh); }
      }
      @keyframes colorChange {
        0% { color: #ff0000; }
        25% { color: #00ff00; }
        50% { color: #0000ff; }
        75% { color: #ffff00; }
        100% { color: #ff0000; }
      }
      @keyframes fade {
        0% { transform: scale(0); opacity: 1; }
        100% { transform: scale(3); opacity: 0; }
      }
    `;
    document.head.appendChild(style);
    const container = document.createElement('div');
    container.id = 'container';
    const word = document.createElement('div');
    word.id = 'word';
    word.textContent = 'Nice!!!';
    const meme = document.createElement('iframe');
    meme.id = 'meme';
    meme.src = 'https://giphy.com/embed/kwcRp24Wz4lZm';
    meme.style.border = '0';
    container.append(word, meme);
    document.body.appendChild(container);
    const createCircle = () => {
      const circle = document.createElement('div');
      circle.className = 'circle';
      const size = Math.random() * 100 + 50;
      circle.style.width = `${size}px`;
      circle.style.height = `${size}px`;
      circle.style.left = `${Math.random() * window.innerWidth}px`;
      circle.style.top = `${Math.random() * window.innerHeight}px`;
      document.body.appendChild(circle);
      setTimeout(() => circle.remove(), 4000);
    };
    setInterval(createCircle, 500);
    frameAnimation(function animate() { frameAnimation(animate); });
  </script>
</body>
</html>
